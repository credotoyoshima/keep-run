  <circle cx="256" cy="256" r="256" fill="#000000"/>
  
  <!-- Running Track (Curved Path) -->
  <path d="M 100 256 Q 256 156, 412 256 Q 256 356, 100 256" 
        stroke="#FFFFFF" 
        stroke-width="20" 
        fill="none"
        opacity="0.3"/>
  
  <!-- Arrow suggesting continuous motion -->
  <path d="M 200 256 L 280 256 L 260 236 M 280 256 L 260 276" 
        stroke="#FFFFFF" 
        stroke-width="24" 
        stroke-linecap="round" 
        stroke-linejoin="round"/>
  
  <!-- Circle dots representing continuous progress -->
  <circle cx="160" cy="256" r="12" fill="#FFFFFF" opacity="0.4"/>
  <circle cx="200" cy="256" r="12" fill="#FFFFFF" opacity="0.6"/>
  <circle cx="240" cy="256" r="12" fill="#FFFFFF" opacity="0.8"/>
  <circle cx="280" cy="256" r="12" fill="#FFFFFF"/>
  <circle cx="320" cy="256" r="12" fill="#FFFFFF" opacity="0.8"/>
  <circle cx="360" cy="256" r="12" fill="#FFFFFF" opacity="0.6"/>
  
  <!-- Keep Run Text -->
  <text x="256" y="380" font-family="Arial, sans-serif" font-size="48" font-weight="bold" text-anchor="middle" fill="#FFFFFF">KEEP RUN</text>
</svg>